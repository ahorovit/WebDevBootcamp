<!DOCTYPE html>
<html>
	<head>
		<title>Toggle</title>
		<style type="text/css">
			.purple {
				background:	purple;
			}
		</style>
	</head>
	<body>
		<button>CLICK ME</button>
		<script type="text/javascript">
			document.querySelector('button').addEventListener('click', function()
			{
				document.body.classList.toggle("purple");
			});
		</script>
	</body>
</html>
